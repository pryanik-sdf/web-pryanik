<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webmin Utility</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .tabs {
      margin-bottom: 20px;
    }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      cursor: pointer;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }
    .tab.active {
      background: #007bff;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    button {
      padding: 5px 10px;
      background: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #c82333;
    }
    .terminal {
      background: black;
      color: white;
      padding: 10px;
      font-family: monospace;
      height: 300px;
      overflow-y: auto;
    }
    #terminal-input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Webmin Utility</h1>
    <button onclick="logout()">Выход</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('packages')">Установленные пакеты</div>
    <div class="tab" onclick="showTab('terminal')">Консоль</div>
  </div>

  <div id="packages" class="tab-content active">
    <h2>Установленные пакеты</h2>
    <table id="packages-table">
      <thead>
        <tr>
          <th>Название</th>
          <th>Версия</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="terminal" class="tab-content">
    <h2>Консоль</h2>
    <div id="terminal-output" class="terminal"></div>
    <input id="terminal-input" type="text" placeholder="Введите команду..." onkeydown="handleCommand(event)">
  </div>

  <script>
    let ws = null;

    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => window.location.href = '/login.html');
    }

    function showTab(tabName) {
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.classList.remove('active');
      });
      contents.forEach(content => {
        content.classList.remove('active');
      });
      document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');

      if (tabName === 'terminal' && !ws) {
        connectTerminal();
      }
    }

    function loadPackages() {
      fetch('/packages')
        .then(res => res.json())
        .then(packages => {
          const tbody = document.querySelector('#packages-table tbody');
          tbody.innerHTML = '';
          packages.forEach(pkg => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${pkg.name}</td>
              <td>${pkg.version}</td>
              <td>${pkg.status}</td>
              <td><button onclick="removePackage('${pkg.name}')">Удалить</button></td>
            `;
            tbody.appendChild(row);
          });
        });
    }

    function removePackage(packageName) {
      fetch(`/packages/${packageName}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) {
            alert('Пакет удален');
            loadPackages();
          } else {
            alert('Ошибка удаления пакета');
          }
        });
    }

    function connectTerminal() {
      ws = new WebSocket('ws://localhost:8080');

      ws.onmessage = function(event) {
        const output = document.getElementById('terminal-output');
        output.textContent += event.data + '\n';
        output.scrollTop = output.scrollHeight;
      };
    }

    function handleCommand(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('terminal-input');
        if (ws) {
          ws.send(input.value);
          input.value = '';
        }
      }
    }

    // Загрузка пакетов при загрузке страницы
    document.addEventListener('DOMContentLoaded', loadPackages);
  </script>
</body>
</html>
